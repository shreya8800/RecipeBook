<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <!-- <nav><a href="../HomePage/home.html">RecipeBook</a></nav> -->
    <div class="main">
        <form action="">
            <label for="recipe_name">Recipe Name</label>
            <input type="text" id="recipe_name" placeholder="Enter recipe name" required>

            <label for="ingredients">Ingredients</label>
            <textarea type="text" id="ingredients" placeholder="List all the ingredients" required></textarea>

            <label for="steps">Steps</label>
            <textarea type="text" id="steps" placeholder="Enter cooking steps" required></textarea>

            <label for="images">Upload Image</label>
            <input type="file" name="images" id="images" accept="image/*">

            <input type="submit" value="Add Recipe" id="btn">
            <a href="../HomePage/home.html" class="home">Home</a>

        </form>
    </div>
    <script src="./add.js"></script>
</body>
</html>
